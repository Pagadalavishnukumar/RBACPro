{% extends "base.html" %}
{% block content %}
<h3>Edit Resource</h3>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ resource.name }}" required>
    </div>
    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control" required>{{ resource.content }}</textarea>
    </div>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}

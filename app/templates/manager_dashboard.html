{% extends "base.html" %}
{% block content %}
<h3>Manager Dashboard</h3>
<a href="{{ url_for('main.create_resource') }}" class="btn btn-primary mb-3">Create Resource</a>

<table id="resources" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Content</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for r in resources %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.content }}</td>
            <td>{{ r.owner.username }}</td>
            <td>
                <a href="{{ url_for('main.edit_resource', id=r.id) }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    $('#resources').DataTable();
});
</script>
{% endblock %}

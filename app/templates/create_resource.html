{% extends "base.html" %}
{% block content %}
<h3>Create Resource</h3>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control" required></textarea>
    </div>
    <button class="btn btn-success">Create</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h3>User Dashboard</h3>
<table id="resources" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Content</th>
            <th>Owner</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for r in resources %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.content }}</td>
            <td>{{ r.owner.username }}</td>
            <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    $('#resources').DataTable();
});
</script>
{% endblock %}
